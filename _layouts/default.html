<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="Evgeniy Efremov aka jhekasoft">
    <meta name="theme-color" content="#333A40">
    {% comment %}<link rel="icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}">{% endcomment %}

    <title>Jhekasoft</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{{ "/assets/css/main.css" | prepend: site.baseurl }}" rel="stylesheet">
</head>

<!-- NAVBAR
================================================== -->
<body>
{% include header.html %}

<main role="main">
    <div class="album py-5 bg-light">
        <div class="container">
            {{ content }}
        </div>
    </div>
</main>

{% include footer.html %}

================================================== -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="{{ "/assets/js/vendor/holder.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/assets/js/cards.js" | prepend: site.baseurl }}"></script>

<script type="text/javascript">

</html>
